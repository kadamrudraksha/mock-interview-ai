  <line x1="50" y1="16.5" x2="50" y2="28.5" stroke="#FFD200" stroke-width="2" />
  <line x1="44" y1="22.5" x2="56" y2="22.5" stroke="#FFD200" stroke-width="2" />
  <circle cx="44" cy="22.5" r="2" fill="#FFD200" />
  <circle cx="56" cy="22.5" r="2" fill="#FFD200" />
  <circle cx="50" cy="16.5" r="2" fill="#FFD200" />
  <circle cx="50" cy="28.5" r="2" fill="#FFD200" />
  
  <!-- Text part -->
  <text
